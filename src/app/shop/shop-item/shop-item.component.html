<div class="card h-100 shadow-sm">
    <img src="{{product.productPicture}}" alt="{{product.name}}" height="300px">

    <div class="card-body">
        <a routerLink="/shop/{{product.id}}">
            <p class="text-uppercase">{{product.name}}</p>
        </a>
        <span>{{product.price | currency}}</span>
        <div class="">
            <div class="btn-group mt-2">
                <button (click)="addItemToBasket()" type="button" class="btn btn-outline-danger">
                    <i class="fa fa-shopping-cart" style="font-size: 20px; vertical-align: middle;"></i>
                </button>
                <button type="button" routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active"  class="btn btn-outline-primary">View</button>
            </div>
        </div>
    </div>
</div>
